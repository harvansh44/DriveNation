<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>
    body {
        font-family: "Karla", sans-serif;
        background-color: #262424; /* Changed background color as requested */
        min-height: 100vh; 
      }
      
      .brand-wrapper {
        margin-bottom: 19px; 
        text-align: center; /* Center logo without affecting layout */
      }
      .brand-wrapper .logo {
        height: 140px; /* Increased logo size further */
        max-width: 130%; /* Prevents overflow */
      }
      
      .login-card {
        border: 0;
        border-radius: 27.5px;
        box-shadow: 0 10px 30px 0 rgba(0, 0, 0, 0.5); /* Changed shadow to black */
        overflow: hidden;
        background-color: #d3cec9; /* Changed card color as requested */
      }
      
      .login-card-img {
        border-radius: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover; 
      }
      
      .login-card .card-body {
        padding: 85px 60px 60px; 
        background-color: #d3cec9; /* Ensuring card body has the same background */
      }
      
      .login-card-description {
        font-size: 25px;
        color: #000;
        font-weight: normal;
        margin-bottom: 23px; 
      }
      
      .login-card .form-control {
        border: 1px solid #d5dae2;
        padding: 15px 25px;
        margin-bottom: 20px;
        min-height: 45px;
        font-size: 13px;
      }
      
      .login-card .login-btn {
        padding: 13px 20px 12px;
        background-color: #000;
        border-radius: 4px;
        font-size: 17px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 24px; 
      }
      
  </style>
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="\car_marketplace\relatedimages\webpagesimg\login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="\car_marketplace\relatedimages\webpagesimg\logo.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form action="login.php" method="POST">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********" required>
                  </div>
                  <button type="submit" class="btn btn-block login-btn mb-4">Login</button>
                </form>
                <p class="login-card-footer-text">Don't have an account? <a href="register.html" class="text-reset">Register here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
