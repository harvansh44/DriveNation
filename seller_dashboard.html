        nav ul {

            transition: all 0.3s ease;

        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #666 0%, #444 100%);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            font-size: 16px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;

            height: 100%;

        .file-upload-btn {
            display: inline-block;
            padding: 12px 15px;

        .file-upload:hover .file-upload-btn {
            background: rgba(85, 85, 85, 0.7);
            border-color: rgba(255, 255, 255, 0.3);

        /* Adding responsive design */
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .button-container {
                grid-column: span 1;

            nav ul {
                flex-direction: column;

<body>
    <h2>SELLER DASHBOARD</h2>
    
    <nav>
        <ul>
            <li><a href="view_cars.php"><i class="fas fa-car"></i> View All Cars</a></li>
            <li><a href="view_my_cars.php"><i class="fas fa-user-tag"></i> My Cars</a></li>
            <li><a href="logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    
    <h3>ADD YOUR CAR</h3>
    <form action="add_car.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="make">Brand</label>
            <input type="text" id="make" name="make" placeholder="e.g. Toyota" required>
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" id="model" name="model" placeholder="e.g. Corolla" required>
        </div>

        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" min="1900" max="2099" placeholder="e.g. 2022" oninput="validateYear(this)" required>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="e.g. 25000.00" required>
        </div>

        <div class="form-group">
            <label for="kms_driven">Kilometres Driven</label>
            <input type="number" id="kms_driven" name="kms_driven" placeholder="e.g. 15000" required>
        </div>

        <div class="form-group">
            <label for="mobile_no">Mobile Number</label>
            <input type="text" id="mobile_no" name="mobile_no" pattern="[0-9]{10}" title="Please enter a 10-digit mobile number" placeholder="e.g. 9876543210" required>
        </div>
        
        <div class="form-group">
            <label for="registration_state">Registration State</label>
            <input type="text" id="registration_state" name="registration_state" placeholder="e.g. Maharashtra" required>
        </div>
        
        <div class="form-group">
            <label for="current_location">Current Location</label>
            <input type="text" id="current_location" name="current_location" placeholder="e.g. Pune" required>
        </div>

        <div class="form-group full-width">
            <label for="images">Car Images</label>
            <div class="file-upload">
                <div class="file-upload-btn">
                    <i class="fas fa-upload"></i> Choose Files
                </div>
                <input type="file" id="images" name="images[]" multiple required>
            </div>
        </div>

        <div class="button-container">
            <button type="submit"><i class="fas fa-plus-circle"></i> Add Car</button>
        </div>
    </form>

    <script>
        function validateYear(input) {
            if (input.value.length > 4) {
                input.value = input.value.slice(0, 4); // Truncate to 4 digits
            }
        }
        
        // Display file names when selected
        document.getElementById('images').addEventListener('change', function(e) {
            const fileUploadBtn = this.previousElementSibling;
            if (this.files.length > 0) {
                fileUploadBtn.textContent = `${this.files.length} file(s) selected`;
            } else {
                fileUploadBtn.innerHTML = '<i class="fas fa-upload"></i> Choose Files';
            }
        });
    </script>
</body>
</html>
